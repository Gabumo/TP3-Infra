apiVersion: v1
kind: Service
metadata:
  name: unitaire-service
  namespace: unitaire
  labels:
    app: GC.WebReact
    tier: web
    env: unitaire
spec:
  selector:
    app: GC.WebReact
    tier: web
    env: unitaire
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30000
  type: NodePort

---

apiVersion: v1
kind: Service
metadata:
  name: sql-unitaire-service
  namespace: unitaire
  labels:
    app: GC.WebReact
    env: unitaire
spec:
  selector:
    tier: database
    env: unitaire
  ports:
  - name: sqlserver-unitaire
    protocol: TCP
    port: 1433
    nodePort: 31000
  type: NodePort